<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 50px;
            justify-content: center;
            padding: 50px;
        }
        .btn {
            width: 200px;
            height: 100px;
            border: 2px solid black;
            background-color: palevioletred;
            border-radius: 10px;
            font-weight: bold;
        }
        .btn:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn b1">
            Click Here
        </button><button class="btn b2">
            Don't click here
        </button>
    </div>

    <script src="9. button.js"></script>
</body>
</html>
